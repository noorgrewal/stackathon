            width: 7%;

            padding: 0.5%;
            font: 12px 'Open Sans', sans-serif;
            background: #2A363B;
            color: #FECEA8;
            border: 0;
            border-radius: 8px;
            pointer-events: none;
        }

  // Define the div for the tooltip
  var div = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

  //  creating a world map
  let svgMap = d3.select("svg").attr("class", "graph-svg-component").style('opacity', 0.9),
    width = +svgMap.attr("width"),
    height = +svgMap.attr("height")

  let projection = d3.geoMercator()
    .scale(156)
    .translate([width / 2, height / 2])
    .precision(0.1);

  let path = d3.geoPath()
    .projection(projection);


  d3.json("https://unpkg.com/world-atlas@1/world/110m.json", function (error, world) {
    if (error) throw error;

    svgMap.insert("path")
      .datum(topojson.feature(world, world.objects.land))
      .attr("class", "land")
      .attr("d", path)
      .style('opacity', 0.2);

    svgMap.insert("path")
      .datum(topojson.mesh(world, world.objects.countries, function (a, b) {
        return a !== b;
      }))
      .attr("class", "boundary")
      .attr("d", path)
      .style('opacity', 0.25)

    svgMap.selectAll("circle")
      .data(data)
      .enter()
      .append("circle")
      .attr("r", 3)
      .attr('fill', function (d) {
        if (d.value < 20) {
          d3.select(this).style('fill', "red").attr('r', 4)
            .on('mouseover', function (d, i) {
              d3.select(this)
                .style('fill', 'steelblue')
                .style('stroke', 'white');

              div.transition()
                .duration(200)
                .style("opacity", .9);
              div.html(d.country + "<br/>" + d.value)
                .style("left", (d3.event.pageX) + "px")
                .style("top", (d3.event.pageY - 28) + "px");
            })
            .on('mouseout', function (d, i) {
              d3.select(this)
                .style('fill', 'red')
                .style('stroke', null);
              div.transition()
                .duration(500)
                .style("opacity", 0);
            })

        }
        else if (d.value > 80.0) {
          d3.select(this).style('fill', "green").attr('r', 3)
            .on('mouseover', function (d, i) {
              d3.select(this)
                .style('fill', 'steelblue')
                .style('stroke', 'white');

              div.transition()
                .duration(200)
                .style("opacity", .9);
              div.html(d.country + "<br/>" + d.value)
                .style("left", (d3.event.pageX) + "px")
                .style("top", (d3.event.pageY - 28) + "px");
            })
            .on('mouseout', function (d, i) {
              d3.select(this)
                .style('fill', 'green')
                .style('stroke', null);
              div.transition()
                .duration(500)
                .style("opacity", 0);
            })
        }
        else if (d.value < 50) {
          d3.select(this).style('fill', "#E84A5F").style('opacity', 2)
            .on('mouseover', function (d, i) {
              d3.select(this)
                .style('fill', 'steelblue')
                .style('stroke', 'white');

              div.transition()
                .duration(200)
                .style("opacity", .9);
              div.html(d.country + "<br/>" + d.value)

            })

              div.transition()

            })

          d3.select(this).style('fill', '#FECEA8').style('opacity', 2)

        return "translate(" + projection([
          d.longitude,
          d.latitude,
